<!DOCTYPE html>
<html>

<head>
  <title>Images to text</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>



<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Images to text</a>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/gallery">Gallery</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% for gallery_image in gallery_images %}
  <h3 class="text-center"> {{gallery_image.title}} </h3>
  <div class="row bg-white mt-2 mb-5 justify-content-center">
    <div class="col-4 p-0 order-1">
      <img src="{{ gallery_image.image.url}}" alt="connect" style="max-width:80%">
    </div>
    <div class="col-4 p-0 order-2">
      <div style="text-align: center; line-height: 1.2;" class="font-monospace">
        {{ gallery_image.text_image | linebreaks }}
      </div>
    </div>
  </div>
  <div class="p-1 bg-dark"></div>
  {% endfor %}

</body>

</html>
